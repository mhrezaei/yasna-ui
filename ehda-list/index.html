<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ehda List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="public/assets/libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="public/assets/libs/bootstrap/bootstrap.rtl.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="public/assets/libs/fontawesome/css/font-awesome.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="public/assets/css/screen.min.css">

</head>
<body>

<!-- Site wrapper -->
<div class="wrapper">
    <!-- Header -->
    <header class="b-header">
        <div class="container">
            <div class="row">
                <div class="b-header-logo">
                    <img src="public/assets/images/Custom-logo-white.png" alt="logo" class="b-header-logo-img">
                </div>
                <div class="b-header-btn-group">
                    <a href="/" class="btn btn-danger">
                        <i class="fa fa-power-off" aria-hidden="true"></i>
                        خروج
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Content -->
    <section class="b-content">
        <div class="container-fluid">
            <!-- Search Input -->
            <div class="row">
                    <div class="b-content-search">
                        <form class="form-inline" action="">
                            <div class="form-group">
                                <label for="search">شماره دعوت‌نامه:</label>
                                <input class="form-control" type="number" id="search" name="search" autocomplete="off">
                                <span class="b-input-icon">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </span>
                            </div>
                        </form>
                        <div class="alert alert-danger search-alert">
                        </div>
                    </div>
            </div>

            <!-- Table of contents -->
            <div class="row">
                <div class="b-content-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ردیف</th>
                                <th>نام مدعو</th>
                                <th>شماره دعوت‌نامه</th>
                                <th>نوع دعوت</th>
                                <th>نام مراجعه کننده</th>
                                <th>شماره قرعه‌کشی</th>
                                <th>عملیات</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- table row template -->
                            <script id="trtemplate" type="text/x-handlebars-template">
                                <tr class="{{class}}" data-id="{{id}}" data-code="{{inviteNum}}" data-status="{{status}}">
                                    <td scope="row">{{count}}</td>
                                    <td>{{name}}</td>
                                    <td>{{inviteNumFa}}</td>
                                    <td>{{inviteType}}</td>
                                    <td class="td-name">
                                        <span style="display: none;"></span>
                                        <input type="text" class="form-control table-input--name">
                                    </td>
                                    <td class="td-lottery-code">
                                        <span style="display: none;"></span>
                                        <input type="number" class="form-control table-input--code">
                                    </td>
                                    <td class="td-submit">
                                        <button class="btn btn-success control-btn" name="enter">ثبت ورود</button>
                                        <button class="btn btn-warning control-btn" name="edit" style="display: none;">ویرایش</button>
                                        <span class="secondary-btn control-btn" style="display: none;">
                                            <button class="btn btn-info" name="update">بروز رسانی</button>
                                            <button class="btn btn-danger" name="delete">حذف</button>
                                        </span>
                                    </td>
                                </tr>
                            </script>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>

</div>
<!-- !END Site wrapper -->


<!-- End-body Assets -->
<!-- jQuery -->
<script src="public/assets/libs/jquery/jquery.min.js"></script>

<!-- Bootstrap.js -->
<script src="public/assets/libs/bootstrap/bootstrap.min.js"></script>


<!-- Custom js -->
<script src="public/assets/js/app.js"></script>

<!-- !END End-body Assets -->
</body>
</html>
